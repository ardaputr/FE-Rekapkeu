<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="./style/dashboard.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="sidebar">
        <h2>RekapKeu</h2>
        <ul>
          <li class="active"><a href="dashboard.html">Dashboard</a></li>
          <li><a href="pemasukan.html">Pemasukan</a></li>
          <li><a href="pengeluaran.html">Pengeluaran</a></li>
          <li><a href="produk.html">Produk</a></li>
          <li><a href="produkList.html">List Produk</a></li>
          <li><a href="karyawan.html">Karyawan</a></li>
        </ul>
      </div>
      <div class="content">
        <div class="navbar">
          <div class="profile-dropdown" id="profileDropdown">
            <div class="profile-avatar">AD</div>
            <span class="profile-name">Admin</span>
            <svg height="14" viewBox="0 0 24 24" width="14">
              <path fill="#444" d="M7 10l5 5 5-5z"></path>
            </svg>
            <div class="profile-dropdown-content">
              <a href="#" id="adminPageBtn">Profil</a>
              <a href="#" id="logoutBtn">Logout</a>
            </div>
          </div>
        </div>
        <div class="dashboard-summary">
          <center><div class="dashboard-title">Dashboard RekapKeu</div></center>
          <div class="card-grid" id="summaryContainer">Loading...</div>
        </div>
      </div>
    </div>

    <script>
      const BASE_URL =
        "https://rekapkeu-rekapkeube-525057870643.us-central1.run.app/api";

      // Ambil token dari localStorage
      const token = localStorage.getItem("token");
      if (!token) {
        alert("Anda belum login, silakan login dulu.");
        window.location.href = "login.html";
      }

      // Fungsi decode JWT untuk dapatkan user info
      function parseJwt(token) {
        try {
          const base64Url = token.split(".")[1];
          const base64 = base64Url.replace(/-/g, "+").replace(/_/g, "/");
          const jsonPayload = decodeURIComponent(
            atob(base64)
              .split("")
              .map((c) => "%" + ("00" + c.charCodeAt(0).toString(16)).slice(-2))
              .join("")
          );
          return JSON.parse(jsonPayload);
        } catch (error) {
          console.error("Error decoding JWT:", error);
          return null;
        }
      }

      const decoded = parseJwt(token);
      if (!decoded || decoded.exp * 1000 < Date.now()) {
        alert("Token tidak valid atau sudah kadaluarsa, silakan login ulang.");
        localStorage.removeItem("token");
        window.location.href = "login.html";
      }

      // Set nama dan inisial avatar di navbar sesuai user login
      const userName = decoded ? decoded.name || "User" : "User";
      const userId = decoded ? decoded.id : null;
      document.querySelector(".profile-name").textContent = userName;

      function getInitials(name) {
        return name
          .split(" ")
          .map((n) => n[0])
          .join("")
          .toUpperCase()
          .slice(0, 2);
      }

      document.querySelector(".profile-avatar").textContent =
        getInitials(userName);

      // Variable untuk menyimpan interval auto-refresh
      let refreshInterval;
      let isRefreshing = false;

      // Fungsi untuk format tanggal dan waktu
      function formatDateTime(dateString) {
        if (!dateString) return "Tidak ada data";
        const date = new Date(dateString);
        return date.toLocaleString("id-ID", {
          year: "numeric",
          month: "2-digit",
          day: "2-digit",
          hour: "2-digit",
          minute: "2-digit",
          second: "2-digit",
        });
      }

      // Fetch summary dengan token authorization
      async function fetchSummary() {
        if (isRefreshing) return; // Prevent multiple simultaneous requests

        try {
          isRefreshing = true;
          const res = await fetch(`${BASE_URL}/dashboard-summary`, {
            headers: {
              Authorization: "Bearer " + token,
            },
          });

          if (!res.ok) {
            throw new Error(`HTTP error! status: ${res.status}`);
          }

          const data = await res.json();

          // Tentukan warna saldo berdasarkan positif/negatif
          const saldoClass = data.saldo >= 0 ? "positive" : "negative";
          const saldoColor = data.saldo >= 0 ? "#27ae60" : "#e74c3c";

          const html = `
      <div class="dashboard-header">
        <h2>Dashboard Global - Semua Data</h2>
        <div class="last-update">
          <small>Terakhir diperbarui: ${formatDateTime(
            data.lastUpdated
          )}</small>
        </div>
      </div>
      
      <div class="cards-container">
        <div class="card income">
          <div class="card-icon">üí∞</div>
          <div class="card-content">
            <div class="card-label">Pendapatan Hari Ini</div>
            <div class="card-value">Rp ${data.incomeToday.toLocaleString(
              "id-ID"
            )}</div>
          </div>
        </div>
        
        <div class="card income">
          <div class="card-icon">üìà</div>
          <div class="card-content">
            <div class="card-label">Total Pendapatan</div>
            <div class="card-value">Rp ${data.totalIncome.toLocaleString(
              "id-ID"
            )}</div>
          </div>
        </div>
        
        <div class="card expense">
          <div class="card-icon">üí∏</div>
          <div class="card-content">
            <div class="card-label">Pengeluaran Hari Ini</div>
            <div class="card-value">Rp ${data.expenseToday.toLocaleString(
              "id-ID"
            )}</div>
          </div>
        </div>
        
        <div class="card expense">
          <div class="card-icon">üìâ</div>
          <div class="card-content">
            <div class="card-label">Total Pengeluaran</div>
            <div class="card-value">Rp ${data.totalExpense.toLocaleString(
              "id-ID"
            )}</div>
          </div>
        </div>
        
        <div class="card balance ${saldoClass}">
          <div class="card-icon">${data.saldo >= 0 ? "üíµ" : "‚ö†Ô∏è"}</div>
          <div class="card-content">
            <div class="card-label">Saldo Bersih</div>
            <div class="card-value" style="color: ${saldoColor}">
              Rp ${data.saldo.toLocaleString("id-ID")}
            </div>
          </div>
        </div>
        
        <div class="card products">
          <div class="card-icon">üì¶</div>
          <div class="card-content">
            <div class="card-label">Total Produk</div>
            <div class="card-value">${data.totalProducts}</div>
          </div>
        </div>
        
        <div class="card employees">
          <div class="card-icon">üë•</div>
          <div class="card-content">
            <div class="card-label">Total Karyawan</div>
            <div class="card-value">${data.totalEmployees}</div>
          </div>
        </div>
      </div>
      
      <div class="refresh-controls">
        <button id="refreshBtn" class="refresh-btn">üîÑ Refresh Manual</button>
        <button id="autoRefreshBtn" class="auto-refresh-btn">‚è∞ Auto Refresh: OFF</button>
        <div class="refresh-status">
          <small>Data pendapatan terakhir: ${formatDateTime(
            data.latestIncomeUpdate
          )}</small><br>
          <small>Data pengeluaran terakhir: ${formatDateTime(
            data.latestExpenseUpdate
          )}</small>
        </div>
      </div>
    `;

          document.getElementById("summaryContainer").innerHTML = html;

          // Setup refresh controls
          setupRefreshControls();

          // Debug info
          console.log(`Dashboard loaded - Global data for all users`);
          console.log("Data:", data);
        } catch (error) {
          console.error("Error fetching summary:", error);
          document.getElementById(
            "summaryContainer"
          ).innerHTML = `<div class="error-message">
        <h3>‚ùå Gagal mengambil data</h3>
        <p>${error.message}</p>
        <button onclick="fetchSummary()" class="retry-btn">Coba Lagi</button>
      </div>`;
        } finally {
          isRefreshing = false;
        }
      }

      // Setup refresh controls
      function setupRefreshControls() {
        const refreshBtn = document.getElementById("refreshBtn");
        const autoRefreshBtn = document.getElementById("autoRefreshBtn");

        if (refreshBtn) {
          refreshBtn.onclick = () => {
            refreshBtn.disabled = true;
            refreshBtn.textContent = "üîÑ Refreshing...";
            fetchSummary().finally(() => {
              refreshBtn.disabled = false;
              refreshBtn.textContent = "üîÑ Refresh Manual";
            });
          };
        }

        if (autoRefreshBtn) {
          autoRefreshBtn.onclick = toggleAutoRefresh;
        }
      }

      // Toggle auto refresh
      function toggleAutoRefresh() {
        const btn = document.getElementById("autoRefreshBtn");

        if (refreshInterval) {
          // Stop auto refresh
          clearInterval(refreshInterval);
          refreshInterval = null;
          btn.textContent = "‚è∞ Auto Refresh: OFF";
          btn.style.backgroundColor = "#6c757d";
        } else {
          // Start auto refresh (setiap 30 detik)
          refreshInterval = setInterval(fetchSummary, 30000);
          btn.textContent = "‚è∞ Auto Refresh: ON (30s)";
          btn.style.backgroundColor = "#28a745";
        }
      }

      // Initial load
      fetchSummary();

      // Cleanup saat halaman ditutup
      window.addEventListener("beforeunload", () => {
        if (refreshInterval) {
          clearInterval(refreshInterval);
        }
      });

      // Dropdown navbar profile
      document.addEventListener("DOMContentLoaded", () => {
        const dropdown = document.querySelector(".navbar .profile-dropdown");

        dropdown.addEventListener("click", (e) => {
          e.stopPropagation();
          dropdown.classList.toggle("active");
        });

        document.addEventListener("click", () => {
          dropdown.classList.remove("active");
        });

        // Klik Profil ke halaman Kelola Admin
        document.getElementById("adminPageBtn").onclick = function (e) {
          e.preventDefault();
          window.location.href = "admin.html";
        };

        // Logout
        document.getElementById("logoutBtn").onclick = function (e) {
          e.preventDefault();
          if (refreshInterval) {
            clearInterval(refreshInterval);
          }
          localStorage.removeItem("token");
          window.location.href = "login.html";
        };
      });
    </script>
  </body>
</html>
